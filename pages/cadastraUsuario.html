<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/style/dash.css" />
    <link rel="icon" href="./assets/images/tecnologia.png" type="image/png" />
    <link rel="stylesheet" href="../assets/style/landingPage.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">LOGO</div>
      <ul class="nav-links">
        <li><a href="#">Cursos</a></li>
        <li><a href="./professor.html">Professores</a></li>
        <li><a href="#">Usuários</a></li>
        <li><a href="#">Categorias</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastrar Usuário</h2>
      <form id="usuarioForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <div id="mensagem" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../services/api.js"></script>
    <script src="../assets/scripts/usuarios.js"></script>
  </body>
</html>
