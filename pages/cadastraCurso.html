    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../assets/style/dash.css">
    <link rel="icon" href="./assets/images/tecnologia.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/style/landingPage.css">
  </head>

  </head>
  <body>
   <nav class="nav-bar">
      <div class="logo">LOGO</div>
      <ul class="nav-links">
          <li><a href="#">Cursos</a></li>
          <li><a href="./professor.html">Professores</a></li>
          <li><a href="#">Usuários</a></li>
          <li><a href="#">Categorias</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
  </nav>
  
  


    <div class="container mt-5">
      <h2 class="mb-4 text-center">Cadastrar Curso</h2>
      <form id="cursoForm">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título do Curso</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required />
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" name="descricao" required></textarea>
        </div>
        <div class="mb-3">
          <label for="professor_id" class="form-label">Professor</label>
          <select class="form-select" id="professor_id" name="professor_id" required></select>
        </div>
        <div class="mb-3">
          <label for="categoria_id" class="form-label">Categoria</label>
          <select class="form-select" id="categoria_id" name="categoria_id" required></select>
        </div>
        <div class="mb-3">
         <label for="visualizacoes" class="form-label">Quantidade de visualizacões</label>
         <input type="number" class="form-control" id="visualizacoes" name="visualizacoes" required />

       </div>
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem do Curso</label>
          <select class="form-select" id="imagem" name="imagem" required>
            <option value="../assets/images/js.png">Icone JS</option>
            <option value="../assets/images/git.png">Icone GIT</option>
            <option value="../assets/images/html.png">Icone HTML</option>
            <option value="../assets/images/node.png">Icone NODE</option>
            <option value="../assets/images/python.png">Icone PYTHON</option>
            <option value="../assets/images/react.png">Icone REACT</option>
            <option value="../assets/images/server.png">Icone DEVOPS</option>
            <option value="../assets/images/sql.png">Icone SQL</option>


          </select>

        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <div id="mensagem" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../services/api.js" ></script>
    <script src="../assets/scripts/cursos.js" ></script>

  </body>
</html>
